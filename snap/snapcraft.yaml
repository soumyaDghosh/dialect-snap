name: dialect # you probably want to 'snapcraft register <name>'
adopt-info: dialect
version: '2.1.1'
base: core22 # the base snap is the execution environment for this snap
confinement: strict # use 'strict' once you have the right plugs and slots
license: GPL-3.0+
compression: lzo
source-code: https://github.com/dialect-app/dialect
grade: stable
issues: https://github.com/soumyaDghosh/dialect-snap/issues
website: https://github.com/soumyaDghosh/dialect-snap
icon: app.drey.Dialect.svg
type: app
contact: soumyadeepghosh2004@zohomail.in

architectures:
  - build-on: amd64

layout:
  /usr/share/dialect:
    bind: $SNAP/usr/share/dialect

plugs:
  dialect-svc:
    bus: session
    interface: dbus
    name: app.drey.Dialect

environment:
  # WORKAROUND: Add python modules in Snap to search path
  PYTHONPATH: ${SNAP}/lib/python3.10/site-packages:${SNAP}/usr/lib/python3/dist-packages
parts:
  dialect:
    # See 'snapcraft plugins'
    plugin: meson
    source: https://github.com/dialect-app/dialect.git
    source-tag: ${SNAPCRAFT_PROJECT_VERSION}
    meson-parameters:
      - --prefix=/usr
    build-packages:
      - blueprint-compiler
      - libgstreamer1.0-dev
      - python3-pip
    stage-packages:
      - python3-gi
      - python3-langdetect
      - python3-gst-1.0
      - libgstreamer1.0-0
    override-build: |
      craftctl default
      # WORKAROUND: Use python from search path, the path detected by meson doesn't exist when running the Snap
      pip install --target=$CRAFT_PART_INSTALL/usr/lib/python3/dist-packages gTTs
      mkdir -p $CRAFT_PART_INSTALL/meta/gui
      cp $CRAFT_PART_SRC/data/app.drey.Dialect.svg $CRAFT_PART_INSTALL/meta/gui/
      sed -e '1c#!/usr/bin/env python3' -i ${CRAFT_PART_INSTALL}/usr/bin/dialect
      sed -e 's|Icon=app.drey.Dialect|Icon=$SNAP/meta/gui/app.drey.Dialect.svg|' -i ${CRAFT_PART_INSTALL}/usr/share/applications/app.drey.Dialect.desktop
    organize:
      # WORKAROUND: Move files from fake installation location to actual target
      snap/dialect/current/usr: usr
    parse-info: [usr/share/metainfo/app.drey.Dialect.metainfo.xml]

  cleanup:
    after:  # Make this part run last; list all your other parts here
      - dialect
    plugin: nil
    build-snaps:  # List all content-snaps and base snaps you're using here
      - core22
      - gnome-42-2204
    override-prime: |
      set -eux
      for snap in "core22" "gnome-42-2204"; do  # List all content-snaps and base snaps you're using here
          cd "/snap/$snap/current" && find . -type f,l -exec rm -f "$SNAPCRAFT_PRIME/{}" \;
      done

apps:
  dialect:
    command: usr/bin/dialect
    extensions: [gnome]
    common-id: app.drey.Dialect
    desktop: usr/share/applications/app.drey.Dialect.desktop
    plugs:
      - network-status
      - audio-playback
      - network
